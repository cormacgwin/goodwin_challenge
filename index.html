    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        color: #1e293b; /* Slate 800 - Default text color */
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Removed global h1, h2, p, span color overrides to allow Tailwind's text-white to work */
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    
    <script>
      // Early error logging to catch issues during module loading
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, "at", source, ":", lineno);
        return false;
      };
    </script>
